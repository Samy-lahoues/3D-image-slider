<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="slider" style="--quantity: 6">
            <div class="item" style="--position:1"><img src="images/Dragon2.jpeg" alt="Dragon1"></div>
            <div class="item" style="--position:2"><img src="images/Dragon1.jpeg" alt="Dragon2"></div>
            <div class="item" style="--position:3"><img src="images/Dragon3.jpeg" alt="Dragon3"></div>
            <div class="item" style="--position:4"><img src="images/Dragon4.jpeg" alt="Dragon4"></div>
            <div class="item" style="--position:5"><img src="images/Dragon5.png" alt="Dragon5"></div>
            <div class="item" style="--position:6"><img src="images/Dragon6.jpg" alt="Dragon6"></div>
        </div>
    </div>
</body>
</html>
